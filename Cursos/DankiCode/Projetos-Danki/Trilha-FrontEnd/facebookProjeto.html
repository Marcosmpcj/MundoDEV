<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Login Facebook</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
   <!--Aplicar depois as meta tags-->
   <link href="/Projetos/css/facebook.css" rel="stylesheet">

</head>
<body>

    <header>
        <div class="center">
            <div class="logo">
                <h2>facebook</h2>
            </div><!--logo-->
            
            <form method="post" class="form-login">    
                <div class="form-element">
                    <p class="p-relative">Email ou telefone</p>
                    <input type="email" >
                </div><!--form-element-->

                <div class="form-element">
                    <p >Senha</p>
                    <input type="password" >

                    <div class="form-recover">
                        <a href="">Esqueceu a conta?</a>
                    </div><!--form-recover-->
                </div><!--form-element-->

                <div class="form-element">
                    <input type="submit" value="Entrar" >
                </div><!--form-element-->
            </form><!--form-login-->
            <div class="clear"></div>

        </div><!--center-->
    </header>

    <section class="main">
        <div class="center">
            <div class="app-initial">
                <h2>facebook</h2>
                <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            </div><!--app-initial-->
            <div class="clear"></div>

            <div class="abrir-conta">
                <h2>Abra sua conta</h2>
                <h3>É gratuito e sempre será.</h3>

                <form class="criar-conta">
                    <div class="w50">
                        <input placeholder="Nome" type="text" required>
                    </div><!--w50-->

                    <div class="w50">
                        <input placeholder="Sobrenome" type="text" required>
                    </div><!--w50-->

                    <div class="w100">
                        <input placeholder="E-mail" type="email" required>
                    </div><!--w100-->

                    <div class="w100">
                        <input placeholder="Senha" type="password" required>
                    </div><!--w100-->

                    <div class="w100">
                        <input type="submit" value="Abrir conta">
                    </div><!--w100-->
                    
                </form><!--criar-conta-->

            </div><!--abrir-conta-->
            <div class="clear"></div>

        </div><!--center-->
    </section><!--main-->
    
</body>
</html>
