<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rios</title>
</head>

<body>

    <form>
        <label>Text: </label><input type="text"><br>
        <label>Number</label><input type="number" min="18" max="66" step="2"><br>
        <label>Button: </label><input type="button" value="Enviar"><br>
        <label>Range: </label><input type="range" min="0" max="100" value="50"><br>
        <label>Color: </label><input type="color"><br>
        <label>Email: </label><input type="email"><br>
        <label>Url: </label><input type="url"><br>
        <label>Date: </label><input type="date"><br>
        <label>Week: </label><input type="week"><br>
        <label>Month: </label><input type="month"><br>
        <label>Checkbox: </label><input type="checkbox"><input type="checkbox"><br>
        <label>Radio: </label><input name="aceita" type="radio"><input name="aceita" type="radio"><br>
        <label>Hidden:</label><input type="hidden"><br>
        <label>File:</label><input type="file" multiple><br>
        <label>Search:</label><input type="search" multiple>



    </form>

</body>

</html>
