<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>

    <form name="signup" method="post" action="#URL do servidor" autocomplete="off">
        Nome: <input type="text" name="name"><br>
        Idade: <input type="number" name="age"><br>
        Senha: <input type="password" name="password"><br>
        <button type="submit">Enviar</button>

    </form>

</body>

</html>

<!-- 
method:POST = envia os dados do formulario pelo body da requisição.
method:GET = envia os dados do formulario pela URL. -->
