<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tag Tr</title>

	<style>
		table tr:nth-child() {
			background-color: rgb(236, 231, 231)
		}

		table tr:hover td {
			background-color: rgb(163, 163, 163);
		}
	</style>
</head>

<body>
	<table border="1" align="center" cellspacing="0" width="250">
		<caption>Tabela de Idade dos usuários</caption>
		<thead>
			<tr>
				<th title="Nome completo">Nome</th>
				<th title="idade do usuário">Idade</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Marcos</td>
				<td>23</td>
			</tr>
			<tr>
				<td>Eline</td>
				<td>24</td>
			</tr>
			<tr>
				<td>Thales</td>
				<td>26</td>
			</tr>
			<tr>
				<td>Anna</td>
				<td>23</td>
			</tr>
			<tr>
				<td>Daniel</td>
				<td>18</td>
			</tr>
			<tr>
				<td>Marta</td>
				<td>61</td>
			</tr>
			<tr>
				<td>Raul</td>
				<td>57</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>Total</td>
				<td title="Número total de usuários">7 users</td>
			</tr>
		</tfoot>
	</table>

<!--thead, tbody, tfoot  
Agrupamento da estrutura da tabela
-->

</body>

</html>
