<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <style>
        /* Reset de box-sizing para evitar estouro */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        fieldset {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            width: 100%;
        }

        legend {
            font-weight: bold;
            color: #333;
            padding: 0 10px;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 12px;
            align-items: center;
        }

        .row-single {
            display: grid;
            grid-template-columns: 1fr;
            margin-bottom: 12px;
            align-items: center;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 0;
            /* Permite que os itens encolham dentro do grid */
        }

        .input-group label {
            flex-shrink: 0;
            width: 120px;
            text-align: right;
        }

        .input-group input {
            flex: 1;
            min-width: 0;
            /* Impede o input de estourar */
            max-width: 100%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-group.short-input input {
            flex: none;
            width: 80px;
        }

        #button {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            gap: 10px;
        }

        button {
            padding: 8px 15px;
            margin: 5px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button[type="reset"] {
            background: #e74c3c;
            color: white;
        }

        button[type="submit"] {
            background: #2ecc71;
            color: white;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .row {
                grid-template-columns: 1fr;
            }

            .input-group label {
                text-align: left;
                width: 100px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Formulário de Cadastro</h1>
        <form>
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div class="row">
                    <div class="input-group">
                        <label>Nome:</label>
                        <input type="text">
                    </div>
                    <div class="input-group">
                        <label>E-mail:</label>
                        <input type="email">
                    </div>
                </div>
                <div class="row">
                    <div class="input-group">
                        <label>Profissão:</label>
                        <input type="text">
                    </div>
                    <div class="input-group">
                        <label>Empresa:</label>
                        <input type="text">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>
                <div class="row">
                    <div class="input-group">
                        <label>Endereço:</label>
                        <input type="text">
                    </div>
                    <div class="input-group short-input">
                        <label>Número:</label>
                        <input type="number">
                    </div>
                </div>
                <div class="row-single">
                    <div class="input-group">
                        <label>Bairro:</label>
                        <input type="text">
                    </div>
                </div>
                <div class="row-single">
                    <div class="input-group">
                        <label>Cidade/UF:</label>
                        <input type="text">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Contatos</legend>
                <div class="row">
                    <div class="input-group">
                        <label>Celular:</label>
                        <input type="tel">
                    </div>
                    <div class="input-group">
                        <label>Whatsapp:</label>
                        <input type="tel">
                    </div>
                </div>
                <div class="row">
                    <div class="input-group">
                        <label>LinkedIn:</label>
                        <input type="text">
                    </div>
                    <div class="input-group">
                        <label>Github:</label>
                        <input type="text">
                    </div>
                </div>
            </fieldset>

            <div id="button">
                <button type="reset">Limpar</button>
                <button type="submit">Enviar formulário</button>
            </div>
        </form>
    </div>
</body>

</html>
