<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>

    <style>
        main{
            text-align: center;
        }
    </style>
</head>

<body>
    <main>
        <figure>
            <img src="https://media.defense.gov/2021/Sep/17/2002856354/2000/2000/0/210911-Z-DY403-9158.JPG" width="400">
            <figcaption>Descrição da imagem</figcaption>
        </figure>
        <br>
        <hr><br>

        <picture>
            <source srcset="https://euro-sd.com/wp-content/uploads/2025/01/Saab-Gripen-C_D-Saab-scaled.jpg" media="(min-width:600px)"
                width="400px">
            <img src="https://www.airway.com.br/wp-content/uploads/2020/08/GripenE_Brasil_01.jpg" alt="gripen f35 brasileiro" width="400px">
        </picture>
    </main>

    <!--figure: Container que contem info sobre imagens ou videos, descritos por legendas (figcaption)-->
    <!--picture: Altera a imagem dependendo do width aplicado. Pode-se usar multicas fontes para a mesma imagem. Ideal é ter várias versões de uma mesma imagem.-->


</body>

</html>
